<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/estilos.css">
    <title>Merlot Suites & Studios</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Merlot Suites & Studios. Un lugar exclusivo donde podrás vivir una experiencia única!</h1>
    </header>
    <main>
        <button type="button" class="btn btn-primary btn-form" data-bs-toggle="modal" data-bs-target="#myModal">
        Abrir formulario
        </button>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Reserva de Departamentos en Syrah</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label for="edificio">Selecciona un edificio:</label>
                <select id="edificio" class="form-select">
                    <option value="suites">Merlot Suites</option>
                    <option value="studios">Merlot Studios</option>
                </select>    
                <label for="fecha-ingreso">Fecha de Ingreso:</label>
                <input type="date" id="fecha-ingreso" class="form-control" multiple>
                <label for="fecha-salida">Fecha de Salida:</label>
                <input type="date" id="fecha-salida" class="form-control" multiple>
                <label for="huespedes">Cantidad de huéspedes:</label>
                <input type="number" id="huespedes" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="buscarDepartamentosDisponibles()">Buscar Departamentos</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
        </div>
    <div class="modal fade" id="modal-success" tabindex="-1" aria-labelledby="modal-success-label" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="modal-success-label">Reservado con exito!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-success-body">
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
    </div>
    </div>
    </div>
        <div id="resultados"></div>
        <script src="/JS/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </main>
</body>
</html>
